name: homeo_ai
description: Classical Homeopathy Case Taking App with AI-powered analysis using Grok.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Local Database
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.3
  path: ^1.9.0

  # API & Networking
  dio: ^5.4.3+1
  http: ^1.2.1

  # Forms & Validation
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.3.0

  # Voice Input
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1

  # Utilities
  uuid: ^4.4.0
  intl: any
  json_annotation: ^4.9.0

  # PDF Export
  pdf: ^3.10.8
  printing: ^5.12.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_slidable: ^4.0.3
  flutter_staggered_animations: ^1.1.1
  shared_preferences: ^2.2.2

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Optional: Speech to text
  # speech_to_text: ^6.6.0

  # Optional: File picker for imports
  # file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  drift_dev: ^2.18.0
  riverpod_generator: ^4.0.0+1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env

